{% extends 'toDo/base.html' %}

{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">Simple To Do List App</div>
        <div class="panel-body">
            <form method="POST" class="post-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="activity">activity :</label>
                    <input type="text" name="name" class="form-control" id="activity">
                </div>
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger">
                            <strong>{{ error }}</strong>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}
            <div class="well well-lg">
                <form method="POST" class="post-form">
                     <div style="text-align: right">
                    <button type="button" class="btn btn-danger">clear selected list</button>
                </div>
                </form>
                {% for todo in todos %}
                    <div class="checkbox">
                      <label><input type="checkbox" value="">{{ todo.name }}</label>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
